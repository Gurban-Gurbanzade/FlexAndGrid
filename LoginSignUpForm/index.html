<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="page">
        <div class="page-circleBlue"></div>
        <div class="page-circleRed"></div>
        <div class="page-card loginPage">
          <h1>Login Here</h1>
          <div class="page-card-infologin">
            <label for="">Username</label>
            <input type="email" placeholder="Email" autofocus />
            <label for="">Password </label>
            <input type="password" placeholder="Password " />
            <i onclick="kodGoster()" class="fa-solid fa-eye-slash"></i>
            <!-- <i onclick="kodGoster()" class="fa-solid fa-eye"></i> -->
            <i class="fa-solid fa-check"></i>
          </div>
          <div class="page-card-check">
            <div onclick="qusQoy()" class="page-card-check-item">
              <div class="page-card-check-item-box">
                <svg
                  class="animated-check checkControl agsvg"
                  viewBox="0 0 24 24"
                >
                  <path clas="ag" d="M4.1 12.7L9 17.6 20.3 6.3" fill="none" />
                </svg>
                <svg class="animated-check checkControl" viewBox="0 0 24 24">
                  <path d="M4.1 12.7L9 17.6 20.3 6.3" fill="none" />
                </svg>
              </div>

              <label for="">Remember Me</label>
            </div>
            <a onclick="sehifeKecid()">Forgot Password?</a>
          </div>
          <a onclick="logInYoxlama()" class="page-card-btnLogin">Log In</a>
          <div class="page-card-social">
            <a href="" class="page-card-btnGoogle">Google</a>
            <a href="" class="page-card-btnFacebook">Facebook</a>
          </div>
          <a onclick="sehifeKecidSignUp()" class="page-card-signUp">Sign Up</a>
        </div>
        <div class="page-card forgotPage">
          <h1>Forgot Password</h1>
          <div class="page-card-infologin">
            <label for="">Email</label>
            <input type="email" placeholder="Email" />
          </div>
          <a href="" class="page-card-btnLogin">Send Email</a>
          <a onclick="sehifeKecidlogin()" class="page-card-signUp">Log In</a>
        </div>
        <div class="page-card signUpPage">
          <h1>Sign Up Here</h1>
          <div class="page-card-infologin">
            <label for="">Full Name</label>
            <input type="text" placeholder="Full Name" />
            <label for="">Email</label>
            <input type="email" placeholder="Email" />
            <label for="">Password</label>
            <input type="password" placeholder="Password " />
            <label for="">Confirm Password</label>
            <input type="password" placeholder="Confirm Password " />
          </div>
          <a href="" class="page-card-btnLogin">Log In</a>
          <a onclick="sehifeKecidlogin()" class="page-card-signUp">Log In</a>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
