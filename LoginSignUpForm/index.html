<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="page">
        <div class="page-circleBlue"></div>
        <div class="page-circleRed"></div>
        <div class="page-card">
          <h1>Login Here</h1>
          <div class="page-card-infologin">
            <label for="">Username</label>
            <input type="email" placeholder="Email" />
            <label for="">Password</label>
            <input type="password" placeholder="Password " />
          </div>
          <div class="page-card-check">
            <div class="page-card-check-item">
              <div class="page-card-check-item-box">
                <i class="fa-solid fa-check"></i>
              </div>
              <label for="">Remember Me</label>
            </div>
            <a href="">Forgot Password?</a>
          </div>
          <a href="" class="page-card-btnLogin">Log In</a>
          <div class="page-card-social">
            <a href="" class="page-card-btnGoogle">Google</a>
            <a href="" class="page-card-btnFacebook">Facebook</a>
          </div>
          <a href="" class="page-card-signUp">Sign Up</a>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
