<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="https://kit.fontawesome.com/f1c0c87b9c.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="single">
        <h4>Single color buttons</h4>
        <div>
            <button class="primary singlesize whiteletter">Primary</button>
            <button class=" secondary singlesize">Secondary</button>
            <button class="succes singlesize whiteletter">Succes</button>
            <button class="danger singlesize whiteletter">Danger</button>
            <button class="warning singlesize">Warning</button>
            <button class="info singlesize whiteletter">Info</button>
            <button class="light singlesize">light</button>
            <button class="dark singlesize whiteletter">Dark</button>
            <button class="link "><span>Link</span></button>
        </div>
    </section>
    <section class="rounded">
        <h4>Rounded buttons</h4>
        <div>
            <button class="primary roundedsize whiteletter">Primary</button>
            <button class=" secondary roundedsize">Secondary</button>
            <button class="succes roundedsize whiteletter">Succes</button>
            <button class="danger roundedsize whiteletter">Danger</button>
            <button class="warning roundedsize">Warning</button>
            <button class="info roundedsize whiteletter">Info</button>
            <button class="light roundedsize">light</button>
            <button class="dark roundedsize whiteletter">Dark</button>
            <button class="link "><span>Link</span></button>
        </div>
    </section>
    <section class="outlined">
        <h4>Outlined buttons</h4>
        <div>
            <button class="primary singlesizeempty">Primary</button>
            <button class=" secondary singlesizeempty">Secondary</button>
            <button class="succes singlesizeempty">Succes</button>
            <button class="danger singlesizeempty">Danger</button>
            <button class="warning singlesizeempty">Warning</button>
            <button class="info singlesizeempty">Info</button>
            <button class="light singlesizeempty">light</button>
            <button class="dark singlesizeempty">Dark</button>
            <button class="link "><span>Link</span></button>
        </div>
    </section>
    <section class="inverse">
        <h4>Outlined buttons</h4>
        <div>
            <button class="primary singlesize">Primary</button>
            <button class=" secondary singlesize">Secondary</button>
            <button class="succes singlesize">Succes</button>
            <button class="danger singlesize">Danger</button>
            <button class="warning singlesize">Warning</button>
            <button class="info singlesize ">Info</button>
            <button class="light singlesize ">light</button>
            <button class="dark singlesize">Dark</button>
            <button class="link singlesize"><span>Link</span></button>
        </div>
    </section>
    <section class="icon">
        <h4>Icon Buttons</h4>
        <div class="icon__daire flex">
            <div class="icon__daire__ev dairesize "><i class="fa-solid fa-house dairecentre"></i></div>
            <div class="icon__daire__internet dairesize"><i class="fa-brands fa-internet-explorer dairecentre"></i>
            </div>
            <div class="icon__daire__mail dairesize"><i class="fa-solid fa-envelope-open dairecentre"></i></div>
            <div class="icon__daire__ulduz dairesize"><i class="fa-solid fa-star dairecentre"></i></div>
            <div class="icon__daire__mekan dairesize"><i class="fa-solid fa-location-dot dairecentre"></i></div>
        </div>
        <div class="icon__kvadrat flex">
            <div class="icon__kvadrat__ev kvadratsize"><i class=" fa-solid fa-house kvadratcentre"></i></div>
            <div class="icon__kvadrat__internet kvadratsize"><i
                    class="fa-brands fa-internet-explorer kvadratcentre "></i></div>
            <div class="icon__kvadrat__mail kvadratsize"><i class="fa-solid fa-envelope-open kvadratcentre "></i></div>
            <div class="icon__kvadrat__ulduz kvadratsize"><i class="fa-solid fa-star kvadratcentre"></i></div>
            <div class="icon__kvadrat__mekan kvadratsize"><i class="fa-solid fa-location-dot kvadratcentre"></i></div>
        </div>

    </section>

    <section class="groups">
        <h4>Button groups</h4>
        <div class="qrup">
            <div class="qrup__1">1</div>
            <div class="qrup__2">2</div>
            <div class="qrup__3">3</div>
        </div>
    </section>

    <section class="texticon">
        <h4>text and icon</h4>
        <div class="textandicon">
            Print <i class="fa-solid fa-print"></i>
        </div>
    </section>







</body>

</html>
