<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="page-container">
        <div class="page-container-movies">
          <div class="page-container-movies-head">
            <h1>Select your favorite movies</h1>
          </div>
          <div class="page-container-movies-name">
            <p onclick="select(event)">Avengers</p>
            <p onclick="select(event)">Shutter Island</p>
            <p onclick="select(event)">Kong: Skull Island</p>
            <p onclick="select(event)">Grand Budapest Hotel</p>
            <p onclick="select(event)">Inception</p>
            <p onclick="select(event)">The Shawshank Redemption</p>
            <p onclick="select(event)">Se7en</p>
            <p onclick="select(event)">The Dark Knight</p>
            <p onclick="select(event)">Goodfellas</p>
            <p onclick="select(event)">The Matrix</p>
          </div>
          <div class="page-container-square"></div>
          <div class="page-container-circle"></div>
        </div>
        <div class="page-container-search">
          <input
            onkeydown="createFilm()"
            onclick="createFilm()"
            type="text"
            placeholder="Add your own movie tags"
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
