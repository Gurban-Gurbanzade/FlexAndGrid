<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/suggesions.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="page">
      <div class="feedback">
        <div class="feedback-item">
          <div class="feedback-item-type">
            <h3 class="feedback-item-type-head">Frontend Mentor</h3>
            <p class="feedback-item-type-text">Feedback Board</p>
          </div>
          <div class="feedback-item-design">
            <a href="#" class="feedback-item-design-all">All</a>
            <a href="#" class="feedback-item-design-ui">UI</a>
            <a href="#" class="feedback-item-design-ux">UX</a>
            <a href="#" class="feedback-item-design-enhancement">Enhancement</a>
            <a href="#" class="feedback-item-design-bug">Bug</a>
            <a href="#" class="feedback-item-design-feature">Feature</a>
          </div>
          <div class="feedback-item-info">
            <div class="feedback-item-info-head">
              <h3>Roadmap</h3>
              <a href="#">View</a>
            </div>
            <div class="feedback-item-info-item">
              <div class="feedback-item-info-item-planned">
                <i class="fa-solid fa-circle fa-2xs fa-circle1"></i>
                <p>Planned</p>
              </div>
              <p>0</p>
            </div>
            <div class="feedback-item-info-item">
              <div class="feedback-item-info-item-progress">
                <i class="fa-solid fa-circle fa-2xs fa-circle2"></i>
                <p>In-Progress</p>
              </div>
              <p>0</p>
            </div>
            <div class="feedback-item-info-item">
              <div class="feedback-item-info-item-live">
                <i class="fa-solid fa-circle fa-2xs fa-circle3"></i>
                <p>Live</p>
              </div>
              <p>0</p>
            </div>
          </div>
        </div>
        <div class="feedback-element">
          <div class="feedback-element-head">
            <i class="fa-solid fa-gear"></i>
            <h1>0 Suggestions</h1>
            <a>Sort by:Most Upvotes></a>
            <button>+ Add Feedback</button>
          </div>
          <div class="feedback-element-empty">
            <img src="image/empty_logo.png" alt="logo" />
            <h1>There is no feedback yet.</h1>
            <p>
              Got a suggestion? Found a bug that needs to be squashed?<br />
              We love hearing about new ideas to improve our app.
            </p>
            <button>+ Add Feedback</button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
