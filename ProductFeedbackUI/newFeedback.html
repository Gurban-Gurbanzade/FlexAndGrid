<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/suggesions.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="page-feedback">
      <button>< Go Back</button>
      <div class="feedback-example">
        <i class="fa-solid fa-plus"></i>
        <h1>Create New Feedback</h1>
        <div>
          <h4>Feedback Title</h4>
          <p>Add a short, descriptive headline</p>
          <input type="text" />
        </div>
        <div>
          <h4>Category</h4>
          <p>Choose a category for your feedback</p>
          <select name="" id="">
            <option value="">Feature</option>
            <option value="">UI</option>
            <option value="">UX</option>
            <option value="">Enhancement</option>
            <option value="">Bug</option>
          </select>
        </div>
        <div>
          <h4>Feedback Detail</h4>
          <p>
            Include any specific comments on what should be improved, added,
            etc.
          </p>
          <input type="text" />
        </div>
        <div>
          <button>Cancel</button>
          <button>Add Feedback</button>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/f1c0c87b9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
